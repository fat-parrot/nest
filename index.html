<meta charset="utf-8" />
<title>Ajax練習</title>
<script>alert("Found an egg!");</script>
<html>
  <script>
    function getData(){
	    
	var req=new XMLHttpRequest();
	    /*同源*/
	//req.open("get","https://fat-parrot.github.io/nest/egg");
	//req.open("get","https://fat-parrot.github.io/nest/egg.html");
	    
	    /*非同源,主機位置不同*/
	//req.open("get","https://fluffy-parrot.github.io/nest/egg.html");
	    /*非同源*/
	req.open("get","https://www.google.com");
	    
	req.onload=function(){
	var content=document.getElementById("content");
	content.innerHTML=this.responseText;
	alert(this.responseText);
	                    };
	req.send();
	    
                     }
	    
  </script>
  
  <!-- 主畫面如下 -->
<body> 
<h3>Egg</h3>
<div>
  <span onclick ="getData();">hatch!</span>
    </div>

<div id="content"></div>
</body>
  
</html>
