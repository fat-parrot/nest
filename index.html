<meta charset="utf-8" />
<title>Ajax練習</title>
<script>alert("Found an egg!");</script>
<html>
  <script>
    function getData(){
	    
	    alert("Found 10 eggs!");
        var req=new XMLHttpRequest();
 	req.open("get","https://fat-parrot.github.io/nest/egg");
	
        req.onload=function(){                                 
 	var content=document.getElementById("content");         
 	content.innerHTML=this.responseText;                    
 	alert(this.responseText);                                
	                     };                             
	req.send();  }
	    
  </script>
  
  <!-- 主畫面如下 -->
<body> 
<h3>Egg</h3>
<div>
  <span onclick ="getData();">hatch!</span>
    </div>

<div id="content"></div>
</body>
  
</html>
